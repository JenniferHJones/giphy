<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Giphy Fun!</title>
    <style type="text/css">
        button,
        div,
        form,
        input {
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="buttons"></div>

        <form id="add-form">
            <label for="sport-input">Add a sport</label>
            <input type="text" id="sport-input"><br>
            <input id="add-sport" type="submit" value="Submit">
        </form>

        <div id="images"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">

            var topics = ["Gymnastics", "Skiing", "Basketball", "Tennis", "Bowling", "Archery", "Ping Pong", "Fencing", "Swimming", "Volleyball"];

            function buttons() {
                $("#buttons").empty();
                for (var i = 0; i < topics.length; i++) {
                    var b = $("<button>");
                    b.addClass("sport-btn");
                    b.attr("data-name", topics[i]);
                    b.text(topics[i]);
                    $("#buttons").append(b);
                }
            };

            buttons();

            $("#add-sport").on("click", function (event) {
                event.preventDefault();
                var sport = $("#sport-input").val().trim();
                topics.push(sport);
                buttons();
            });

            $(document).on("click", ".sport-btn", displayImages);

            function displayImages() {
                $("#images").empty();
                var sport = $(this).attr("data-name");
                var queryURL = "https://api.giphy.com/v1/gifs/search?api_key=UlsGZGJN2JtxEIbf0FazuLxh7m2ASR2x&q=" + sport + "&rating=&limit=10";

                $.ajax({
                    url: queryURL,
                    method: "GET"
                }).then(function (response) {
                    console.log(response);
                    for (var i = 0; i < response.data.length; i++) {
                        var sportDiv = $("<div>");
                        var p = $("<p>").text("Rating: " + response.data[i].rating);
                        sportDiv.append(p);
                        var image = $("<img data-state='still' class='sport'>").attr("src", response.data[i].images.fixed_height_still.url);
                        image.attr("data-still", response.data[i].images.fixed_height_still.url);
                        image.attr("data-animate", response.data[i].images.fixed_height.url);
                        sportDiv.append(image);
                        $("#images").append(sportDiv);
                    }
                    $(".sport").on("click", function () {
                        console.log("click");
                        var state = $(this).attr("data-state");
                        if (state === "still") {
                            var animateURL = $(this).attr("data-animate");
                            $(this).attr('src', animateURL);
                            $(this).attr('data-state', 'animate');
                        } else {
                            $(this).attr('src', $(this).attr('data-still'));
                            $(this).attr('data-state', "still");
                        }
                    });
                })
            };

        </script>
    </div>
</body>

</html>
