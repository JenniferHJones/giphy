<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Giphy Fun!</title>
    <style type="text/css">
        button,
        div,
        form,
        input {
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="buttons"></div>

        <form id="add-form">
            <label for="city-input">Add a city</label>
            <input type="text" id="city-input"><br>
            <input id="add-city" type="submit" value="Add a city">
        </form>

        <div id="images"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">

            var topics = ["London", "Tokyo", "Istanbul", "Paris", "Dubai", "Melbourne", "New York", "Beijing", "Moscow", "San Francisco"];

            function buttons() {
                $("#buttons").empty();
                for (var i = 0; i < topics.length; i++) {
                    var b = $("<button>");
                    b.addClass("city-btn");
                    b.attr("data-name", topics[i]);
                    b.text(topics[i]);
                    $("#buttons").append(b);
                }
            };

            buttons();

            $("#add-city").on("click", function (event) {
                event.preventDefault();
                var city = $("#city-input").val().trim();
                topics.push(city);
                buttons();
            });

            $(document).on("click", ".city-btn", displayImages);

            function displayImages() {
                $("#images").empty();
                var city = $(this).attr("data-name");
                var queryURL = "https://api.giphy.com/v1/gifs/search?api_key=UlsGZGJN2JtxEIbf0FazuLxh7m2ASR2x&q=" + city + "&rating=&limit=10";

                $.ajax({
                    url: queryURL,
                    method: "GET"
                }).then(function (response) {
                    console.log(response);
                    for (var i = 0; i < response.data.length; i++) {
                        var cityDiv = $("<div>");
                        var p = $("<p>").text("Rating: " + response.data[i].rating);
                        cityDiv.append(p);
                        var image = $("<img data-state='still' class='city'>").attr("src", response.data[i].images.fixed_height_still.url);
                        cityDiv.append(image);
                        $("#images").append(cityDiv);
                    }
                    $(".city").on("click", function () {
                        var state = $(this).attr("data-state");
                        if (state === "still") {
                            $(this).attr('src', $(this).attr(response.data[i].images.fixed_height.url));
                            $(this).attr('data-state', 'animate');
                        } else {
                            $(this).attr('src', $(this).attr('data-still'));
                            $(this).attr('data-state', response.data[i].images.fixed_height_still.url);
                        }
                    });
                })
            };

            // $(document).on("click", ".city", animateImage);


        </script>
    </div>
</body>

</html>
